<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Surpresa!</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .botao {
    background-color: transparent;
    color: white;
    border: 2px solid white;
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
    }

    .botao:hover {
    transform: scale(1.05);
    background-color: rgba(255, 255, 255, 0.0);
    }


    #sim {
      background-color: #001f3f;
      color: white;
    }

    #nao {
      background-color: #001f3f;
      color: white;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Oi amor da minha vida, tem planos para sexta?</h1>
  <button class="botao" id="sim">Sim</button>
  <button class="botao" id="nao">Não</button>
  <div id="mensagem"></div>

  <script>
  const botaoSim = document.getElementById("sim");
  const botaoNao = document.getElementById("nao");
  const mensagem = document.getElementById("mensagem");

  function mostrarMensagem(texto) {
    mensagem.textContent = texto;
  }

  botaoSim.addEventListener("click", () => mostrarMensagem("Que bom que sua agenda está livre"));
  botaoSim.addEventListener("touchstart", () => mostrarMensagem("Que bom que sua agenda está livre"));

  botaoNao.addEventListener("click", () => {
    botaoNao.style.display = "none";
    mostrarMensagem("Não, você não tem planos rs");
  });

  botaoNao.addEventListener("touchstart", () => {
    botaoNao.style.display = "none";
    mostrarMensagem("Não, você não tem planos rs");
  });
</script>
  </script>
</body>
</html>
