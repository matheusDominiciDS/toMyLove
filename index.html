<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="images/heartIcon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu grande amor</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    body::before {
    content: "";
    background-image: url('images/heartIcon.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: 1200px;
    opacity: 0.15;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    }

    body * {
      position: relative;
      z-index: 0;
    }


    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .botao {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .botao:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    input[type="text"] {
    background-color: transparent;
    color: white;
    border: 2px solid white;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    text-align: center;
    outline: none;
    width: 80%;
    max-width: 300px;
    margin-top: 10px;
    transition: transform 0.2s, background-color 0.3s;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    @media screen and (max-width: 767px) {
     #mensagem {
      margin-left: 40px;
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.4;
      max-width: 80%;
      text-align: right;
      display: flex;
      justify-content: right;
      align-items: right;
      flex-direction: column;
      } 
    }

    .carrossel-container {
      position: relative;
      max-width: 80%;
      margin: 30px auto;
      overflow: hidden;
    }

    .carrossel-slide {
      display: none;
      position: absolute;
      width: 100%;
      transition: opacity 1s ease-in-out;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Antes de come√ßarmos...</h1>
    <p>Onde foi nosso primeiro encontro?</p>
    <input type="text" id="resposta" placeholder="Digite sua resposta..." />
    <br/><br/>
    <button class="botao" onclick="validarResposta()">Entrar</button>
    <p id="erro" style="color: pink;"></p>
  </div>

  <div id="conteudo" style="display: none;">
    <h1>Oi amor da minha vida, tem planos para hoje?</h1>
    <button class="botao" id="sim">Sim</button>
    <button class="botao" id="nao">N√£o</button>
    <div id="mensagem"></div>
  </div>
  <script>
  function validarResposta() {
    const resposta = document.getElementById("resposta").value.toLowerCase();
    const erro = document.getElementById("erro");

    if (resposta.includes("outback")) {
      document.getElementById("login").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
    } else {
      erro.textContent = "N√É√É√É√ÉO... tenta lembrar melhor";
    }
  }

  const botaoSim = document.getElementById("sim");
  const botaoNao = document.getElementById("nao");
  const mensagem = document.getElementById("mensagem");
  const body = document.body;

  function mostrarMensagem(texto) {
    mensagem.textContent = texto;
  }

  const eventoClique = 'ontouchstart' in window ? 'touchstart' : 'click';

  botaoNao.addEventListener(eventoClique, () => mostrarSegundaTela());
  botaoSim.addEventListener(eventoClique, () => {
    botaoSim.style.display = "none";
    mostrarMensagem("N√£o, voc√™ n√£o tem planos rs ‚ù§Ô∏è");
  });

  function mostrarSegundaTela() {
    // Limpa todos os elementos da p√°gina
    body.innerHTML = '';

    // Cria nova mensagem
    const novaMensagem = document.createElement("h1");
    novaMensagem.textContent = "Esteja pronta √†s 20h ‚ù§Ô∏è";
    body.appendChild(novaMensagem);

    // Bot√£o para mostrar o carrossel
    const botaoCarrossel = document.createElement("button");
    botaoCarrossel.className = "botao";
    botaoCarrossel.textContent = "Obrigado pelos 5 meses ‚ù§Ô∏è";
    body.appendChild(botaoCarrossel);

    // V√≠deo a ser exibido ap√≥s o clique
    const videoUrl = "images/videoHJ.mp4";

    botaoCarrossel.addEventListener("click", () => {
      // Limpa toda a tela e exibe apenas o v√≠deo
      body.innerHTML = '';
      // Mant√©m o estilo flex e centraliza√ß√£o do body ap√≥s limpar
      body.style.display = 'flex';
      body.style.flexDirection = 'column';
      body.style.alignItems = 'center';
      body.style.justifyContent = 'center';
      body.style.height = '100vh';
      body.style.margin = '0';
      body.style.padding = '20px';
      body.style.textAlign = 'center';
      // Cria e exibe o v√≠deo
      const video = document.createElement("video");
      video.src = videoUrl;
      video.controls = true;
      video.autoplay = true;
      video.playsInline = false;
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');
      video.style.width = "320px";
      video.style.height = "300px";
      video.style.borderRadius = "24px";
      video.style.boxShadow = "0 4px 24px rgba(0,0,0,0.3)";
      video.style.objectFit = "cover";
      body.appendChild(video);

      // Mensagem abaixo do v√≠deo
      const mensagem = document.createElement("p");
      mensagem.textContent = "E sempre ser√° voc√™, eu te amo‚ù§Ô∏è";
      mensagem.style.marginTop = "24px";
      mensagem.style.fontSize = "22px";
      mensagem.style.color = "#fff";
      mensagem.style.fontWeight = "bold";
      mensagem.style.textShadow = "0 2px 8px #001f3f";
      body.appendChild(mensagem);
    });

    // Cria √°rea para o cron√¥metro
    const cronometro = document.createElement("div");
    cronometro.id = "cronometro";
    cronometro.style.marginTop = "30px";
    cronometro.style.fontSize = "24px";
    body.appendChild(cronometro);

    iniciarContagemRegressiva("2025-07-25T20:00:00");
    const declaracao = document.createElement("p");
    declaracao.textContent = "Meu amor, eu tenho muita sorte de por mais um m√™s estar dividindo a vida com voc√™. Eu te amo demais. Obrigado por todos os momentos que tivemos e pelos que est√£o por vir üíñ";
    declaracao.style.marginTop = "30px";
    declaracao.style.fontSize = "20px";
    declaracao.style.lineHeight = "1.6";
    declaracao.style.textAlign = "center";
    declaracao.style.maxWidth = "80%";
    document.body.appendChild(declaracao);
  }

  function iniciarContagemRegressiva(dataAlvoStr) {
    const alvo = new Date(dataAlvoStr).getTime();
    const elemento = document.getElementById("cronometro");

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const restante = alvo - agora;

      if (restante <= 0) {
        clearInterval(atualizar);
        elemento.textContent = "√â hora do nosso encontro! ‚ù§Ô∏è";
        return;
      }

      const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);

      elemento.textContent = `‚è≥ Faltam ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  }

// Carrossel autom√°tico
let carrosselInterval = null;
let carrosselIndex = 0;
function iniciarCarrossel(carrosselContainer) {
  const slides = carrosselContainer
    ? carrosselContainer.getElementsByClassName("carrossel-slide")
    : document.getElementsByClassName("carrossel-slide");
  if (carrosselInterval) clearInterval(carrosselInterval);
  carrosselIndex = 0;
  carrosselInterval = setInterval(() => {
    slides[carrosselIndex].style.display = "none";
    carrosselIndex = (carrosselIndex + 1) % slides.length;
    slides[carrosselIndex].style.display = "block";
  }, 3000);
}
</script>
</body>
</html>
