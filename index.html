<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="images/heartIcon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o meu grande amor</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .botao {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .botao:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    #mensagem {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.4;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>Oi amor da minha vida, tem planos para sexta?</h1>
  <button class="botao" id="sim">Sim</button>
  <button class="botao" id="nao">NÃ£o</button>
  <div id="mensagem"></div>

  <script>
  const botaoSim = document.getElementById("sim");
  const botaoNao = document.getElementById("nao");
  const mensagem = document.getElementById("mensagem");
  const body = document.body;

  function mostrarMensagem(texto) {
    mensagem.textContent = texto;
  }

  botaoSim.addEventListener("click", () => mostrarSegundaTela());
  botaoSim.addEventListener("touchstart", () => mostrarSegundaTela());

  botaoNao.addEventListener("click", () => {
    botaoNao.style.display = "none";
    mostrarMensagem("NÃ£o, vocÃª nÃ£o tem planos rs ðŸ˜…");
  });

  botaoNao.addEventListener("touchstart", () => {
    botaoNao.style.display = "none";
    mostrarMensagem("NÃ£o, vocÃª nÃ£o tem planos rs ðŸ˜…");
  });

  function mostrarSegundaTela() {
    // Limpa todos os elementos da pÃ¡gina
    body.innerHTML = '';

    // Cria nova mensagem
    const novaMensagem = document.createElement("h1");
    novaMensagem.textContent = "Esteja pronta Ã s 20h ðŸ’–";
    body.appendChild(novaMensagem);

    // Cria botÃ£o para salvar no calendÃ¡rio
    const linkCalendario = document.createElement("a");
    linkCalendario.href = "https://www.google.com/calendar/render?action=TEMPLATE&text=Nosso+Encontro&dates=20250725T230000Z/20250726T010000Z&details=Encontro+de+aniversario+de+namoro+ðŸ’˜"; // link genÃ©rico Google Calendar
    linkCalendario.textContent = "ðŸ’Œ Salvar no calendÃ¡rio";
    linkCalendario.className = "botao";
    linkCalendario.target = "_blank";
    body.appendChild(linkCalendario);

    // Cria Ã¡rea para o cronÃ´metro
    const cronometro = document.createElement("div");
    cronometro.id = "cronometro";
    cronometro.style.marginTop = "30px";
    cronometro.style.fontSize = "24px";
    body.appendChild(cronometro);

    iniciarContagemRegressiva("2025-07-25T20:00:00");
  }

  function iniciarContagemRegressiva(dataAlvoStr) {
    const alvo = new Date(dataAlvoStr).getTime();
    const elemento = document.getElementById("cronometro");

    const atualizar = setInterval(() => {
      const agora = new Date().getTime();
      const restante = alvo - agora;

      if (restante <= 0) {
        clearInterval(atualizar);
        elemento.textContent = "Ã‰ hora do nosso encontro! ðŸ’‘";
        return;
      }

      const horas = Math.floor((restante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((restante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((restante % (1000 * 60)) / 1000);

      elemento.textContent = `â³ Faltam ${horas}h ${minutos}min ${segundos}s`;
    }, 1000);
  }
</script>
</body>
</html>
